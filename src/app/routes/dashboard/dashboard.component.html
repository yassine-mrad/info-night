    <div class="floating-elements">

    <div class="content">
        <div class="quiz-container">
            <div class="question">
                <h3>Question 1: What is the largest ocean?</h3>
            </div>
            <div class="options">
                <button class="option" id="optionA" aria-label="Option A: Atlantic Ocean">A.

                <button class="option" id="optionB" aria-label="Option B: Pacific Ocean">B. Pacific

             aria-labelledby="successPopupTitle" aria-describedby="successPopupMessage">

</div>
<style>
    .ocean-theme {
        position: relative;
        min-height: calc(100vh - 64px);
        background: linear-gradient(180deg, #006994 0%, #003366 100%);
        overflow: hidden;
        border-radius: 20px;
        animation: oceanBackground 10s ease-in-out infinite alternate;
    }

    .waves {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 200px;
        animation: waveAnimation 15s linear infinite;
    }

    .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
        background-size: 1440px 100px;
        animation: wave 12s linear infinite;
    }

    .wave1 {
        opacity: 0.3;
        animation-delay: 0s;
    }

    .wave2 {
        opacity: 0.2;
        animation-delay: -2s;
    }

    .wave3 {
        opacity: 0.1;
        animation-delay: -4s;
    }

    .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        animation: floatElements 20s linear infinite;
    }

    .bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 8s infinite;
    }

    .bubble:nth-child(1) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
    }

    .bubble:nth-child(2) {
        left: 30%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
    }

    .bubble:nth-child(3) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 4s;
    }

    .bubble:nth-child(4) {
        left: 70%;
        width: 18px;
        height: 18px;
        animation-delay: 6s;
    }

    .bubble:nth-child(5) {
        left: 90%;
        width: 22px;
        height: 22px;
        animation-delay: 8s;
    }

    .fish {
        position: absolute;
        font-size: 24px;
        animation: swim 15s linear infinite;
    }

    .fish1 {
        top: 20%;
        animation-delay: 0s;
    }

    .fish2 {
        top: 40%;
        animation-delay: -5s;
    }

    .fish3 {
        top: 60%;
        animation-delay: -10s;
    }

    .content {
        position: relative;
        padding: 20px;
    }

    .quiz-container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        animation: quizContainerAnimation 5s ease-in-out infinite alternate;
    }

    .question {
        margin-bottom: 15px;
    }

    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .option {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        animation: optionButtonAnimation 2s ease-in-out infinite alternate;
    }

    .option:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 15px;
        font-style: italic;
        animation: showResult 1s forwards;
        opacity: 0;
    }

    .result.correct {
        color: green;
    }

    .result.incorrect {
        color: red;
    }


    @keyframes wave {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: -1440px 0;
        }
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 0;
        }

        50% {
            opacity: 1;
        }

        100% {
            transform: translateY(-100px);
            opacity: 0;
        }
    }

    @keyframes swim {
        0% {
            transform: translateX(-100px) rotate(0deg);
        }

        50% {
            transform: translateX(calc(100vw + 100px)) rotate(10deg);
        }

        51% {
            transform: translateX(calc(100vw + 100px)) rotate(190deg);
        }

        100% {
            transform: translateX(-100px) rotate(180deg);
        }
    }

    @keyframes oceanBackground {
        0% {
            background-position: 0% 50%;
        }

        100% {
            background-position: 100% 50%;
        }
    }

    @keyframes waveAnimation {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(-50%);
        }
    }

    @keyframes floatElements {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes quizContainerAnimation {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes optionButtonAnimation {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes showResult {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<script>
    const options = document.querySelectorAll('.option');
    const results = document.querySelectorAll('.result');

    options.forEach(option => {
        option.addEventListener('click', () => {
            const questionId = option.parentElement.parentElement.querySelector('.question').textContent.split(':')[0];
            const resultId = `result${questionId.split(' ')[1]}`;
            const resultElement = document.getElementById(resultId);
            const correctAnswer = (questionId.includes('1') ? 'B' : 'A');
            const isCorrect = option.id.charAt(option.id.length - 1) === correctAnswer;

            resultElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            resultElement.textContent = isCorrect ? 'Correct Answer!' : 'Incorrect. Try again.';
            resultElement.style.opacity = 1;
            option.style.animation = 'none';
            option.style.transform = 'scale(1.1)';
            setTimeout(() => {
                option.style.transform = 'scale(1)';
            }, 200);
        });
    });
    const successPopup = document.getElementById('successPopup');
    const closePopupButton = document.getElementById('closePopup');

    options.forEach(option => {
        option.addEventListener('click', () => {

            if (isCorrect) {
                successPopup.style.display = 'block';
            }
        });
    });

    closePopupButton.addEventListener('click', () => {
        successPopup.style.display = 'none';
    });
</script>
